language: php

php:
  - 5.3
  - 5.4

services: mongodb

before_script:
  - pecl -q install mongo && echo "extension=mongo.so" >> `php --ini | grep "Loaded Configuration" | sed -e "s|.*:\s*||"`
  - composer install --dev  --prefer-dist

script: vendor/bin/phpunit --configuration module/Diarias/tests/phpunit.xml
